<div *ngIf="(stickerList | async) as stick" class="row mb-5">
    <div *ngFor="let g of stick['data']" class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5">
        <div class="card">
            <img [src]="g.images.downsized.url" class="card-img-top" />
            <div class="card-body">
                <h6 class="card-title">{{ g.title | uppercase }}</h6>
            </div>
        </div>
    </div>
</div>
